<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Alumni Network</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><img src="logo.png" alt="Alumni Network Logo" class="logo"> Alumni Network</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="directory.html">Directory</a></li>
                    <li><a href="jobs.html">Jobs</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="news.html">News</a></li>
                    <li><a href="resources.html">Resources</a></li>
                </ul>
            </nav>
            <div class="user-auth">
                <a href="login.html">Login</a> | <a href="signup.html">Signup</a>
            </div>
        </div>
    </header>
    <main>
        <section class="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <form id="contact-form">
                    <label for="contact-name">Name:</label>
                    <input type="text" id="contact-name" name="contact-name" required>
                    <label for="contact-email">Email:</label>
                    <input type="email" id="contact-email" name="contact-email" required>
                    <label for="contact-message">Message:</label>
                    <textarea id="contact-message" name="contact-message" rows="5" required></textarea>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Alumni Network. All rights reserved.</p>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="privacy.html">Privacy Policy</a></li>
            </ul>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
