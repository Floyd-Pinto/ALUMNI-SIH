<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html"><img src="https://via.placeholder.com/150x50?text=Logo" alt="Alumni Network Logo" class="logo"></a> Alumni Network</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="directory.html">Directory</a></li>
                    <li><a href="jobs.html">Jobs</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="news.html">News</a></li>
                    <li><a href="resources.html">Resources</a></li>
                </ul>
            </nav>
            <div class="user-auth">
                <a href="login.html">Login</a> | <a href="signup.html" class="active">Signup</a>
            </div>
        </div>
    </header>
    <main>
        <section class="auth">
            <div class="container">
                <h2>Signup</h2>
                <form action="signup_process.html" method="post" class="auth-form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Signup</button>
                </form>
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Alumni Network. All rights reserved.</p>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="privacy.html">Privacy Policy</a></li>
            </ul>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
